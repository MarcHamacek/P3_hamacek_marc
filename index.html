<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ohmyfood - Accueil</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header">
                <a href="index.html" class="header__ohmyfood">
                    <img class="ohmyfood-logo" src="images/ohmyfood_logo.png" alt="ohmyfood_logo">
                </a>
            </div>
        </header>
        <main>
            <div class="main">
                <div class="row">
                    <a class="resto resto_note" href="page1.html">
                        <div class="menu menu__note">
                            <p class="menu__note--logo">
                                <img class="ohmyfood-logo" src="images/1-note/note_enchantee_logo.png" alt="La note enchantée" height="70">
                            </p>
                            <p class="menu__note--name">La note enchantée</p>
                            <p class="menu__note--title">Menu</p>
                        </div>
                    </a>
                    <a class="resto resto_chic" href="page2.html">
                        <div class="menu menu__chic">
                            <p class="menu__chic--name">Le chic à la française</p>
                            <p class="menu__chic--title">Menu</p>
                        </div>
                    </a>
                </div>
                <div class="row">
                    <a class="resto resto_delice" href="page3.html">
                        <div class="menu menu__delice">
                            <p class="menu__delice--name">Le délice des papilles</p>
                            <p class="menu__delice--title">Menu</p>
                        </div>
                    </a>    
                    <a class="resto resto_palette" href="page4.html">
                        <div class="menu menu__palette">
                            <p class="menu__palette--name">La palette du goût</p>
                            <p class="menu__palette--title">Menu</p>
                        </div>
                    </a>
                </div>
                <div class="prochainement">
                    <div class="prochainement__btn">
                        <p class="prochainement__btn--txt">Prochainement</p>
                        <p class="prochainement__btn--circle">
                            <i class="circle circle_1"></i>
                            <i class="circle circle_2"></i>
                            <i class="circle circle_3"></i>
                        </p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer">
                <a class="footer__mentions" href="mentionslegales.html">Mentions légales</a>
                <a class="footer__contact" href="mailto:contact@ohmyfood.com">Contactez-nous</a>
            </div>
        </footer>
    </div>
</body>
</html>
